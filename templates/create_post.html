{% extends "base.html" %}

{% block content %}

    <div style="max-width: 600px; margin: auto;">
        <h2>Create a New Post</h2>
        <p><small>Posting as: <strong>{{ session['user'] }}</strong></small></p>

        <form action="{{ url_for('posts.create_post') }}" method="POST">
            <div style="margin-bottom: 15px">
                <label for="body" style="display: block; margin-bottom: 5px;">What'cha thinkin'?</label>

                <textarea
                    name="body"
                    id="body"
                    rows="6"
                    style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;"
                    placeholder="Photography is such a fun subject..."
                    required></textarea>
            </div>

            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Create Post
            </button>

        </form>
    </div>

{% endblock %}
