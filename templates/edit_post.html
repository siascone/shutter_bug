{% extends "base.html" %}


{% block content %}
    <h2>Edit Post</h2>

    <form method="POST">
        <textarea name="body" rows="6" style="width: 100%;" required>{{ post.body }}</textarea>
        <br>
        <button type="submit", style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px; cursor: pointer;">
            Update Post
        </button>
        <a href="{{ url_for('post_view', post_id=post.id) }}">Cancel</a>
    </form>

{% endblock %}
